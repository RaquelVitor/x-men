<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-men Raquel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./src/css/reset.css">
<link rel="stylesheet" href="./src/css/estilos.css">
<link rel="stylesheet" href="./src/css/responsivo.css">

<body>
 <header class="cabecalho">
    <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men" > 
 </header>

 <main class="selecao-de-personagens">
    <section class="personagens">
        <h1 class="titulo"> Selecione um personagem </h1>
        <ul class="lista-de-personagens">
            <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ciclope possui a habilidade de emitir poderosos raios ópticos de energia de seus olhos, capazes de destruir praticamente qualquer coisa. Ele usa uma viseira especial para controlar seus poderes e evitar que eles sejam ativados acidentalmente.">
                <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
            </li>
            <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma poderosa telepata e telecinética. Ela pode ler mentes, manipular objetos com o poder da mente e até mesmo influenciar eventos psíquicos em grande escala. Quando seu poder se torna incontrolável, ela se transforma na entidade cósmica chamada Fênix.">
                <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
            </li>
            <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra tem o poder de se tornar intangível, permitindo que ela atravesse objetos sólidos e se mova através de paredes. Ela também pode projetar essa habilidade em outras pessoas ou objetos.">
                <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
            </li>
            <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade tem o poder de manipular o clima. Ela pode controlar ventos, gerar raios, criar tempestades e até mesmo manipular o clima global em grande escala.">
                <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
            </li>
            <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é capaz de absorver a energia, os poderes e as memórias de qualquer pessoa com quem ela tem contato físico. Ela pode usar essas habilidades temporariamente, mas também corre o risco de prejudicar ou drenar permanentemente a vida dos outros.">
                <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
            </li>
            <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Wolverine possui um fator de cura acelerado que lhe permite se recuperar rapidamente de lesões e doenças. Além disso, ele possui garras retráteis de adamantium, um metal extremamente resistente, e sentidos aguçados, tornando-o um formidável combatente.">
                <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
            </li>
            <li class="personagem" id="noturno" data-name="Noturno" data-description="Noturno tem a capacidade de se teletransportar instantaneamente para qualquer lugar que ele possa ver ou conhecer bem. Ele também possui habilidades acrobáticas incríveis e uma aparência demoníaca, com pele azul e uma cauda preênsil.">
                <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
            </li>
            <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é um poderoso mutante com a capacidade de manipular campos magnéticos. Ele pode controlar metais, levitar objetos pesados, criar barreiras de proteção e até mesmo criar campos magnéticos poderosos o suficiente para alterar o curso dos rios e desviar projetos. Além disso, ele é um mestre em estratégia e liderança.">
                <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
            </li>
        </ul>
    </section>
    <section class="personagem-selecionado">
        <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
        <div class="informacoes-personagem">
            <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
            <p class="descricao-personagem" id="descricao-personagem">Ciclope possui a habilidade de emitir poderosos raios ópticos de energia de seus olhos, capazes de destruir praticamente qualquer coisa. Ele usa uma viseira especial para controlar seus poderes e evitar que eles sejam ativados acidentalmente.</p>
        </div>
    </section>
 </main>
 <script src="./src/js/index.js"></script>
</body>
</html>
